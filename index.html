<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sparta - TicTacToe</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src = "script.js" async></script>
</head>
<body>
  <button id="reset">Reset Board</button>
  <h2 class = "playerTurn">It is <span id="turn">X</span>'s turn</h2>
  <table>
    <thead>
      <tr>
        <td class="boxes"data-num="0"></td>
        <td class="boxes"data-num="1"></td>
        <td class="boxes"data-num="2"></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="boxes"data-num="3"></td>
        <td class="boxes"data-num="4"></td>
        <td class="boxes"data-num="5"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td class="boxes"data-num="6"></td>
        <td class="boxes"data-num="7"></td>
        <td class="boxes"data-num="8"></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
